<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!--CSS GERAL-->
    <link rel="stylesheet" href="style.css">
    <!--CSS REPONSIVO-->
    <link rel="stylesheet" href="responsivo.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1>Board de tarefas</h1>

        <section id="create-todo-section">
            <form id="create-todo-form" action="">
                <input 
                    type="text" 
                    id="task-description-input" 
                    name="description"
                    class="input-description" 
                    aria-label="qual a tarefa deseja cadastrar?"
                    placeholder="Nome da tarefa"
                >

                <input 
                    type="text" 
                    id="task-tag-input" 
                    name="tag"
                    class="input-tag" 
                    aria-label="adicionar etiqueta"
                    placeholder="Etiqueta"
                >

                <button type="submit" id="save-task" aria-label="cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>

        <section class="todo-list-section">
            <ul id="todo-list">
            </ul>
        </section>

        <footer id="todo-footer">
            <button onclick="removeDoneTasks()" class="removeDoneTasksbtn">remover tarefas concluidas</button>
        </footer>
    </main>
</body>
</html>
